version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sentinelflow
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinelflow -d compliance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.16.0
    container_name: sentinelflow_neo4j
    environment:
      NEO4J_AUTH: neo4j/securegraphpass
      NEO4J_dbms_memory_pagecache_size: 512M
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sentinelflow:securepassword@db/compliance_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=securegraphpass
      - AUDIT_LOG_PATH=/app/logs/audit_trail.jsonl
      - ENABLE_EMAIL_NOTIFICATIONS=True
      - ALERT_THRESHOLD_SCORE=80
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend          
      dockerfile: FrontendDockerfile 
    
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app           
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
  neo4j_data: